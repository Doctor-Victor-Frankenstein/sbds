version: '2'
services:
  web:
    image: sbdsimg
    env_file: .env
    ports:
     - "8080:8080"
    entrypoint:
      - dev-server
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WEBSOCKET_URL=${WEBSOCKET_URL}
      - STEEMD_HTTP_URL=${STEEMD_HTTP_URL}
  db_block_loader:
    build: .
    image: sbdsimg
    env_file: .env
    entrypoint:
      - /usr/src/app/sbds/storages/db/scripts/populate.sh
  block_streamer:
    image: sbdsimg
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WEBSOCKET_URL=${WEBSOCKET_URL}
